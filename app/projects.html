<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <title>Gelarm</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/dest/preview.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>

<!-- CUSTOM HTML -->
<div class="wrap">
    <div class="container">
        <div class="row wrap-nav">
            <div class="col-3 wrap-nav__logo">
                <img src="images/dest/logo.svg" alt="logo">
            </div>
            <div class="col-9 wrap-nav__list">
                <a class="wrap-nav__link" href="">Компания</a>
                <a class="wrap-nav__link" href="">Новости</a>
                <a class="wrap-nav__link" href="">Клиенты</a>

        <div class="wrap-projects row flex-column w-100">

            <div class="row wrap-projects__card-list ">

                    <a href="" class="row wrap-projects__card">
                        <div class="col-11">
                                <span class="wrap-projects__card-subtitle">Телеком</span>
                                <h2 class="wrap-projects__card-title">АО «Глонасс»</h2>
                                <div class="wrap-projects__card-text">Система мониторинга и управления сетью передачи данных единой технологической
                                    сети
                                </div>
                        </div>
                        <div class="col-1">
                            <div  class="wrap-projects__card-arrow">
                                <img src="images/dest/card-arrow.svg" alt="card-arrow">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="" class="row wrap-projects__card">
                        <div class="col-11">
                            <span class="wrap-projects__card-subtitle">Телеком</span>

                                сети
                            </div>
                        </div>
                        <div class="col-1">
                            <div  class="wrap-projects__card-arrow">
                                <img src="images/dest/card-arrow.svg" alt="card-arrow">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>


    </div>
</div>


<script src="js/app.min.js"></script>
