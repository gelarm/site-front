<!DOCTYPE html>
<html lang="">

<head>

    <meta charset="utf-8">
    <title>Gelarm</title>
    <meta name="description" content="Startup HTML template OptimizedHTML 5">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="images/favicon.png">
    <meta property="og:image" content="images/dest/preview.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css">

</head>

<body>

<!-- CUSTOM HTML -->
<div class="wrap">
    <div class="container">
        <div class="row wrap-nav">
            <div class="col-3 wrap-nav__logo">
                <img src="images/dest/logo.svg" alt="logo">
            </div>
            <div class="col-9 wrap-nav__list">
                <a class="wrap-nav__link" href="">Компания</a>
                <a class="wrap-nav__link" href="">Новости</a>
                <a class="wrap-nav__link" href="">Клиенты</a>
                <a class="wrap-nav__link" href="">Проекты</a>
                <a class="wrap-nav__link" href="">Услуги</a>
                <a class="wrap-nav__link wrap-nav__link-active" href="">Продукты</a>
            </div>
        </div>
        <div class="wrap-product flex-column w-100">
            <div class="row">
                <div class="col-12 d-flex flex-column justify-content-center align-content-center align-items-md-center">
                    <h1 class="wrap-product__title">PROTEUM</h1>
                    <span class="wrap-product__subtitle">Мониторинг и управление инфраструктурой</span>

            </div>
            <div class="row wrap-product__list">
                <div class="col-lg-4">

                        <img src="images/dest/prometeum1.svg" alt="prometeum1">

                </div>
                <div class="col-lg-4">
                    <div class="wrap-product__card">

                        <span>Incidents & Planned Works Management</span>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="wrap-product__card">
                        <img src="images/dest/prometeum3.svg" alt="images/dest/prometeum1.svg">
                        <h4>PROTEUM</h4>
                        <span>Monitoring</span>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>


<script src="js/app.min.js"></script>
